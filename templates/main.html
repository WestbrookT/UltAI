<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UltTTT</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css"/>
</head>
<body>

    <main>
    {% for row in range(0, 3) %}
        {% for col in range(0, 3) %}
            <div class="board {% if col == last[0] and row == last[1] %} last {% endif %}" >
            {% for y in range(0, 3) %}
                {% for x in range(0, 3) %}
                    <a href="/{{col}}/{{row}}/{{x}}/{{y}}"><div class="item">{{conv(state[col][row][x][y])}}</div></a>
                {% endfor %}
            {% endfor %}
            </div>
        {% endfor %}
    {% endfor %}
    </main>


</body>
</html>
